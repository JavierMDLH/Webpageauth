<!DOCTYPE html>
<html>
<head>
  <title>Control de Acceso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }

    h1 {
      text-align: center;
    }

    form {
      width: 300px;
      margin: 0 auto;
    }

    label, input[type="text"], input[type="password"], input[type="button"] {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="button"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      width: 100%;
    }

    #result {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Iniciar Sesión</h1>
  <form id="loginForm">
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username">

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password">

    <input type="button" value="Iniciar Sesión" onclick="login()">
  </form>

  <div id="result"></div>

  <h1>Registrarse</h1>
  <form id="registerForm">
    <label for="newUsername">Nuevo Usuario:</label>
    <input type="text" id="newUsername" name="newUsername">

    <label for="newPassword">Nueva Contraseña:</label>
    <input type="password" id="newPassword" name="newPassword">

    <input type="button" value="Registrarse" onclick="register()">
  </form>

  <div id="registerResult"></div>

  <script>
    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Aquí normalmente harías una llamada AJAX a un servidor que maneje la autenticación con la base de datos

      // Ejemplo simulado
      if (username === "usuario" && password === "contraseña") {
        document.getElementById("result").innerHTML = "Inicio de sesión exitoso";
      } else {
        document.getElementById("result").innerHTML = "Error en las credenciales";
      }
    }

    function register() {
      var newUsername = document.getElementById("newUsername").value;
      var newPassword = document.getElementById("newPassword").value;

      // Aquí normalmente harías una llamada AJAX a un servidor que maneje el registro en la base de datos

      // Ejemplo simulado
      if (newUsername !== "" && newPassword !== "") {
        document.getElementById("registerResult").innerHTML = "¡Usuario registrado correctamente!";
      } else {
        document.getElementById("registerResult").innerHTML = "Error al registrar el usuario";
      }
    }
  </script>
</body>
</html>
